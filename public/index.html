
<html>
	<head>
		<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</head>
	<body>

		<div id="playing">

		</div>

		<div id="background">
		</div>

		<div id="score">
				<div valign="middle" align="center"><span id="s1">Your Score:&nbsp;&nbsp; <span id="s1s">0</span></span></div>
				<div valign="middle" align="center"><span id="s2">Opponent Score:&nbsp;&nbsp; <span id="s2s">0</span></span></div>
		</div>

		<div id="timer">
				<div valign="middle" align="center"><span id="t1"></span></div>
		</div>
		
		<div id="pattern">
			<div>
				<span id="p1"></span>
				<span id="p2"></span>
				<span id="p3"></span>
				<span id="p4"></span>
				<span id="p5"></span>
			</div>
		</div>

		<div id="current">
			<div valign="middle" align="center"><span id="c1"></span></div>
		</div>


		<div id="points">
			<div id="point1_1" class="point"></div>
			<div id="point2_1" class="point"></div>
			<div id="point3_1" class="point"></div>
			<div id="point4_1" class="point"></div>
			<div id="point5_1" class="point"></div>
			<div id="pointt1_1" class="point"></div>
			<div id="pointt2_1" class="point"></div>
			<div id="pointt3_1" class="point"></div>
			<div id="pointt4_1" class="point"></div>
			<div id="pointt5_1" class="point"></div>
			<div id="pointt6_1" class="point"></div>
			<div id="point1_2" class="point"></div>
			<div id="point2_2" class="point"></div>
			<div id="point3_2" class="point"></div>
			<div id="point4_2" class="point"></div>
			<div id="point5_2" class="point"></div>
			<div id="pointt1_2" class="point"></div>
			<div id="pointt2_2" class="point"></div>
			<div id="pointt3_2" class="point"></div>
			<div id="pointt4_2" class="point"></div>
			<div id="pointt5_2" class="point"></div>
			<div id="pointt6_2" class="point"></div>
		</div>

	</body>
</html>
<script src="main.js"></script>
